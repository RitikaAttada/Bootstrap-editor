<!doctype html >
<html lang="en" data-bs-theme="light" id="themeSwitcher">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap5 Online Code Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar Start -->
    <nav class="navbar bg-body-info" data-bs-theme="light" id="navThemeSwitcher">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="logo.jpeg.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">Bootstrap5 Online Code Editor</a>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchBox" onchange="themeChanger()">
                <label class="form-check-label" for="flexSwitchBox" id="navSwitchText"><i class="bi bi-brightness-high-fill"></i></label>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Html css and js input area starts -->
    <section>
        <div class="container-fluid"></div>
        <div class="row text-center">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="html-Input" class="form-label textContent"><i class="bi bi-filetype-html"></i>HTML</label>
                    <textarea class="form-control textAreaInput" id="html-Input" rows="8"
                        placeholder="Type Your html code here..." onkeyup="finalOutput()"></textarea>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="css-Input" class="form-label textContent"><i class="bi bi-filetype-css"></i>CSS</label>
                    <textarea class="form-control textAreaInput" id="css-Input" rows="8"
                        placeholder="Type Your CSS code here..." onkeyup="finalOutput()"></textarea>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="js-Input" class="form-label textContent"><i class="bi bi-filetype-js"></i>JS</label>
                    <textarea class="form-control textAreaInput" id="js-Input" rows="8"
                        placeholder="Type Your JS code here..." onkeyup="finalOutput()"></textarea>
                </div>
            </div>
        </div>
    </section>
    
    <!-- output starts -->
     <section>
        <div class="container-fluid">
            <div class = "textContent"><i class="bi bi-caret-right"></i>Output</div>
            <div class="ratio ratio-21x9 border border-3 border-dark rounded" style="--bs-aspect-ratio: 14%;" id="iframeBorderTheme">
                <iframe id = "codeExecutionOutput" ></iframe>
              </div>
        </div>
     </section>
    <!-- output ends -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
